<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Wetterdaten Visualisierung - WHG Wetterstation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            z-index: 100;
            max-height: 90vh;
            overflow-y: auto;
        }

        #controls h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            font-size: 13px;
            color: #666;
            z-index: 100;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 200;
        }

        #loading h3 {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }

        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            z-index: 100;
        }

        #stats h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: bold;
            color: #667eea;
        }

        .info-section {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .info-section small {
            color: #999;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="loading">
            <h3>Lade Wetterdaten...</h3>
            <div class="spinner"></div>
        </div>

        <div id="controls" class="hidden">
            <h2>üéõÔ∏è Steuerung</h2>

            <div class="control-group">
                <label for="senderSelect">Sender ausw√§hlen:</label>
                <select id="senderSelect">
                    <option value="all">Alle Sender</option>
                </select>
            </div>

            <div class="control-group">
                <label for="timeRange">Zeitraum (Stunden):</label>
                <select id="timeRange">
                    <option value="1">1 Stunde</option>
                    <option value="6">6 Stunden</option>
                    <option value="12">12 Stunden</option>
                    <option value="24" selected>24 Stunden</option>
                    <option value="48">48 Stunden</option>
                    <option value="168">7 Tage</option>
                </select>
            </div>

            <div class="control-group">
                <label for="visualizationType">Visualisierungstyp:</label>
                <select id="visualizationType">
                    <option value="bars">3D Balken</option>
                    <option value="spheres">Sph√§ren</option>
                    <option value="lines">Linien</option>
                </select>
            </div>

            <div class="control-group">
                <label for="dataType">Messwert:</label>
                <select id="dataType">
                    <option value="temperature">Temperatur (¬∞C)</option>
                    <option value="humidity">Luftfeuchtigkeit (%)</option>
                    <option value="pressure">Luftdruck (hPa)</option>
                </select>
            </div>

            <button onclick="loadData()">üîÑ Daten neu laden</button>

            <div class="info-section">
                <small>üí° Die Z-Achse zeigt die echte zeitliche Entwicklung</small>
            </div>
        </div>

        <div id="stats" class="hidden">
            <h3>üìä Statistik</h3>
            <div class="stat-item">
                <span class="stat-label">Sender:</span>
                <span class="stat-value" id="senderCount">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Datenpunkte:</span>
                <span class="stat-value" id="dataPointCount">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Zeitraum:</span>
                <span class="stat-value" id="timeRangeDisplay">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Min. Abstand:</span>
                <span class="stat-value" id="minInterval">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Max. Abstand:</span>
                <span class="stat-value" id="maxInterval">-</span>
            </div>
        </div>

        <div id="canvas-container"></div>

        <div id="info" class="hidden">
            üñ±Ô∏è Maus ziehen: Rotieren | üîç Mausrad: Zoom<br>
            üìä Z-Achse = Zeit (echte Zeitabst√§nde)
        </div>
    </div>

    <script>
        // Three.js mit Fallback laden
        (function loadThreeJS() {
            const cdns = [
                'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js',
                'https://unpkg.com/three@0.128.0/build/three. min.js',
                'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three. min.js'
            ];

            function tryLoad(index) {
                if (index >= cdns.length) {
                    alert('Three.js konnte nicht geladen werden. Bitte verwenden Sie L√∂sung 2.');
                    return;
                }

                const script = document.createElement('script');
                script.src = cdns[index];
                script.onload = () => console.log('Three.js geladen von:', cdns[index]);
                script.onerror = () => tryLoad(index + 1);
                document.head.appendChild(script);
            }

            tryLoad(0);
        })();
    </script>
    <script>
        let scene, camera, renderer;
        let currentData = null;
        let allSendersData = null;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };

        // Initialize Three.js scene
        function initScene() {
            const container = document.getElementById('canvas-container');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            scene.fog = new THREE.Fog(0x1a1a2e, 50, 300);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(50, 50, 50);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            container.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 50, 50);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x667eea, 1.2, 150);
            pointLight.position.set(0, 30, 0);
            scene.add(pointLight);

            // Grid helper
            const gridHelper = new THREE.GridHelper(150, 75, 0x667eea, 0x444444);
            scene.add(gridHelper);

            // Axes helper
            const axesHelper = new THREE.AxesHelper(40);
            scene.add(axesHelper);

            // Mouse controls
            setupControls();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);

            // Start animation loop
            animate();
        }

        function setupControls() {
            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const deltaX = e.clientX - previousMousePosition.x;
                const deltaY = e.clientY - previousMousePosition.y;

                const rotationSpeed = 0.005;

                // Rotate camera around origin
                const radius = Math.sqrt(
                    camera.position.x ** 2 +
                    camera.position.y ** 2 +
                    camera.position.z ** 2
                );

                const theta = Math.atan2(camera.position.z, camera.position.x);
                const phi = Math.acos(camera.position.y / radius);

                const newTheta = theta - deltaX * rotationSpeed;
                const newPhi = Math.max(0.1, Math.min(Math.PI - 0.1, phi - deltaY * rotationSpeed));

                camera.position.x = radius * Math.sin(newPhi) * Math.cos(newTheta);
                camera.position.y = radius * Math.cos(newPhi);
                camera.position.z = radius * Math.sin(newPhi) * Math.sin(newTheta);

                camera.lookAt(0, 0, 0);

                previousMousePosition = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            renderer.domElement.addEventListener('mouseleave', () => {
                isDragging = false;
            });

            renderer.domElement.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoomSpeed = 0.1;
                const direction = e.deltaY > 0 ? 1.1 : 0.9;

                camera.position.multiplyScalar(direction);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        async function loadData() {
            const hours = document.getElementById('timeRange').value;
            document.getElementById('loading').classList.remove('hidden');

            try {
                const response = await fetch(`/api/weather/visualization/data?hours=${hours}`);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                allSendersData = data;
                populateSenderSelect(data.senders);

                const selectedSender = document.getElementById('senderSelect').value;
                currentData = filterDataBySender(data, selectedSender);

                updateStats(currentData);
                visualizeData(currentData);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('controls').classList.remove('hidden');
                document.getElementById('stats').classList.remove('hidden');
                document.getElementById('info').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading data:', error);
                alert('Fehler beim Laden der Daten:  ' + error.message);
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function populateSenderSelect(senders) {
            const select = document.getElementById('senderSelect');
            const currentValue = select.value;

            // Clear existing options except "Alle Sender"
            select.innerHTML = '<option value="all">Alle Sender</option>';

            // Add sender options
            senders.forEach(sender => {
                const option = document.createElement('option');
                option.value = sender.sender.sender_id;
                option.textContent = `${sender.sender.name} (${sender.sender.sender_id})`;
                select.appendChild(option);
            });

            // Restore previous selection if it exists
            if (currentValue && Array.from(select.options).some(opt => opt.value === currentValue)) {
                select.value = currentValue;
            }
        }

        function filterDataBySender(data, senderId) {
            if (senderId === 'all') {
                return data;
            }

            const filteredSenders = data.senders.filter(s => s.sender.sender_id === senderId);

            return {
                senders: filteredSenders,
                hours: data.hours,
                totalSenders: filteredSenders.length,
                totalDataPoints: filteredSenders.reduce((sum, s) => sum + s.dataPoints.length, 0)
            };
        }

        function updateStats(data) {
            document.getElementById('senderCount').textContent = data.totalSenders;
            document.getElementById('dataPointCount').textContent = data.totalDataPoints;
            document.getElementById('timeRangeDisplay').textContent = data.hours + 'h';

            // Calculate min/max time intervals
            let minInterval = Infinity;
            let maxInterval = 0;

            data.senders.forEach(sender => {
                const points = sender.dataPoints;
                for (let i = 1; i < points.length; i++) {
                    const interval = points[i].unix_timestamp - points[i - 1].unix_timestamp;
                    minInterval = Math.min(minInterval, interval);
                    maxInterval = Math.max(maxInterval, interval);
                }
            });

            if (minInterval === Infinity) minInterval = 0;

            document.getElementById('minInterval').textContent = formatInterval(minInterval);
            document.getElementById('maxInterval').textContent = formatInterval(maxInterval);
        }

        function formatInterval(seconds) {
            if (seconds < 60) return `${seconds}s`;
            if (seconds < 3600) return `${Math.round(seconds / 60)}min`;
            return `${Math.round(seconds / 3600)}h`;
        }

        function visualizeData(data) {
            // Clear previous visualization (except lights and helpers)
            const objectsToRemove = [];
            scene.children.forEach(child => {
                if (child.type === 'Mesh' || child.type === 'Line' || child.type === 'Sprite') {
                    objectsToRemove.push(child);
                }
            });

            objectsToRemove.forEach(obj => {
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) obj.material.dispose();
                scene.remove(obj);
            });

            // Get visualization settings
            const vizType = document.getElementById('visualizationType').value;
            const dataType = document.getElementById('dataType').value;

            // Create visualization
            const senders = data.senders;
            const senderSpacing = 25;

            senders.forEach((sender, senderIndex) => {
                const dataPoints = sender.dataPoints;
                if (dataPoints.length === 0) return;

                const xOffset = (senderIndex - senders.length / 2) * senderSpacing;

                // Add sender label
                createTextLabel(sender.sender.name, xOffset, -5, 0);

                // Find time range for this sender
                const timestamps = dataPoints.map(p => p.unix_timestamp || p.unix);
                const minTime = Math.min(...timestamps);
                const maxTime = Math.max(...timestamps);
                const timeRange = maxTime - minTime;

                // Time scale:  map to Z axis (e.g., -30 to +30)
                const zRange = 60;
                const timeScale = timeRange > 0 ? zRange / timeRange : 1;

                console.log(`Sender ${sender.sender.name}:  ${dataPoints.length} points, time range: ${formatInterval(timeRange)}`);

                // Visualize all data points with correct time spacing
                dataPoints.forEach((point, pointIndex) => {
                    const value = point[dataType] || 0;
                    const timestamp = point.unix_timestamp || point.unix;

                    // Calculate Z position based on actual timestamp
                    const zPosition = ((timestamp - minTime) * timeScale) - (zRange / 2);

                    if (vizType === 'bars') {
                        createBar(value, dataType, xOffset, zPosition);
                    } else if (vizType === 'spheres') {
                        createSphere(value, dataType, xOffset, zPosition);
                    } else if (vizType === 'lines' && pointIndex > 0) {
                        const prevPoint = dataPoints[pointIndex - 1];
                        const prevValue = prevPoint[dataType] || 0;
                        const prevTimestamp = prevPoint.unix_timestamp || prevPoint.unix;
                        const prevZ = ((prevTimestamp - minTime) * timeScale) - (zRange / 2);
                        createLine(prevValue, value, dataType, xOffset, prevZ, zPosition);
                    }
                });

                // Add time markers
                addTimeMarkers(xOffset, minTime, maxTime, zRange);
            });
        }

        function addTimeMarkers(x, minTime, maxTime, zRange) {
            const markerCount = 5;
            const timeStep = (maxTime - minTime) / (markerCount - 1);

            for (let i = 0; i < markerCount; i++) {
                const timestamp = minTime + (timeStep * i);
                const z = (i / (markerCount - 1)) * zRange - (zRange / 2);

                const date = new Date(timestamp * 1000);
                const timeStr = date.toLocaleTimeString('de-DE', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                createSmallLabel(timeStr, x + 3, 0, z, 0.5);
            }
        }

        function createTextLabel(text, x, y, z) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 128;

            context.fillStyle = 'rgba(255, 255, 255, 0.95)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.font = 'Bold 48px Arial';
            context.fillStyle = '#333';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set(x, y, z);
            sprite.scale.set(12, 3, 1);
            scene.add(sprite);
        }

        function createSmallLabel(text, x, y, z, scale = 1) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 256;
            canvas.height = 64;

            context.fillStyle = 'rgba(255, 255, 255, 0.8)';
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.font = 'Bold 28px Arial';
            context.fillStyle = '#666';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, canvas.width / 2, canvas.height / 2);

            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.position.set(x, y, z);
            sprite.scale.set(4 * scale, 1 * scale, 1);
            scene.add(sprite);
        }

        function createBar(value, dataType, x, z) {
            const height = getScaledHeight(value, dataType);
            const geometry = new THREE.BoxGeometry(1.5, height, 0.3);
            const material = new THREE.MeshPhongMaterial({
                color: getColorForValue(value, dataType),
                emissive: getColorForValue(value, dataType),
                emissiveIntensity: 0.3,
                shininess: 30
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, height / 2, z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
        }

        function createSphere(value, dataType, x, z) {
            const radius = getScaledRadius(value, dataType);
            const height = getScaledHeight(value, dataType);
            const geometry = new THREE.SphereGeometry(radius, 16, 16);
            const material = new THREE.MeshPhongMaterial({
                color: getColorForValue(value, dataType),
                emissive: getColorForValue(value, dataType),
                emissiveIntensity: 0.4,
                shininess: 50
            });
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.set(x, height * 0.5, z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
        }

        function createLine(prevValue, value, dataType, x, prevZ, z) {
            const prevHeight = getScaledHeight(prevValue, dataType);
            const height = getScaledHeight(value, dataType);

            const points = [];
            points.push(new THREE.Vector3(x, prevHeight * 0.5, prevZ));
            points.push(new THREE.Vector3(x, height * 0.5, z));

            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({
                color: getColorForValue(value, dataType),
                linewidth: 3
            });
            const line = new THREE.Line(geometry, material);
            scene.add(line);
        }

        function getScaledHeight(value, dataType) {
            if (dataType === 'temperature') {
                return Math.max(value * 0.8, 0.5);
            } else if (dataType === 'humidity') {
                return Math.max(value * 0.3, 0.5);
            } else if (dataType === 'pressure') {
                return Math.max((value - 900) * 0.05, 0.5);
            }
            return 0.5;
        }

        function getScaledRadius(value, dataType) {
            if (dataType === 'temperature') {
                return Math.max(value * 0.08, 0.3);
            } else if (dataType === 'humidity') {
                return Math.max(value * 0.03, 0.3);
            } else if (dataType === 'pressure') {
                return Math.max((value - 900) * 0.005, 0.3);
            }
            return 0.3;
        }

        function getColorForValue(value, dataType) {
            if (dataType === 'temperature') {
                // Blue (cold) to Red (hot): -10¬∞C to 40¬∞C
                const normalized = Math.max(0, Math.min(1, (value + 10) / 50));
                return new THREE.Color(normalized, 0.2, 1 - normalized);
            } else if (dataType === 'humidity') {
                // Light to dark blue: 0% to 100%
                const normalized = Math.max(0, Math.min(1, value / 100));
                return new THREE.Color(0.3, 0.5 + normalized * 0.5, 1);
            } else if (dataType === 'pressure') {
                // Green gradient:  950 to 1050 hPa
                const normalized = Math.max(0, Math.min(1, (value - 950) / 100));
                return new THREE.Color(normalized * 0.5, 1 - normalized * 0.3, 0.3);
            }
            return new THREE.Color(0.5, 0.5, 0.5);
        }

        // Event listeners
        document.getElementById('senderSelect').addEventListener('change', () => {
            if (allSendersData) {
                const selectedSender = document.getElementById('senderSelect').value;
                currentData = filterDataBySender(allSendersData, selectedSender);
                updateStats(currentData);
                visualizeData(currentData);
            }
        });

        document.getElementById('timeRange').addEventListener('change', loadData);

        document.getElementById('visualizationType').addEventListener('change', () => {
            if (currentData) visualizeData(currentData);
        });

        document.getElementById('dataType').addEventListener('change', () => {
            if (currentData) visualizeData(currentData);
        });

        // Initialize
        initScene();
        loadData();
    </script>
</body>

</html>
